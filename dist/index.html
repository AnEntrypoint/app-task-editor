<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #2a2a2a;
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title { font-weight: bold; color: #4ade80; font-size: 16px; }
    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .toolbar button, .toolbar select {
      background: #3a3a3a;
      border: none;
      color: #e0e0e0;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .toolbar button:hover, .toolbar select:hover { background: #4a4a4a; }
    .toolbar button.primary {
      background: #4ade80;
      color: #1a1a1a;
    }
    .toolbar button.primary:hover { background: #22c55e; }
    .toolbar button.danger {
      background: #ff5f56;
      color: white;
    }
    .toolbar button.danger:hover { background: #ff3b30; }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background: #242424;
      border-right: 1px solid #3a3a3a;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar-section {
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
    }
    .sidebar-section h3 {
      color: #4ade80;
      margin-bottom: 12px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .task-list {
      list-style: none;
    }
    .task-item {
      background: #2a2a2a;
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }
    .task-item:hover {
      background: #333;
      border-left-color: #4ade80;
    }
    .task-item.active {
      background: #3a3a3a;
      border-left-color: #4ade80;
    }
    .task-name { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
    .task-type { font-size: 11px; color: #999; text-transform: uppercase; }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }
    .tabs {
      display: flex;
      background: #252525;
      border-bottom: 1px solid #3a3a3a;
      padding: 0 12px;
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 13px;
      transition: all 0.2s;
    }
    .tab:hover { background: #2a2a2a; }
    .tab.active {
      border-bottom-color: #4ade80;
      color: #4ade80;
    }
    .code-editor {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .code-editor textarea {
      width: 100%;
      height: 100%;
      min-height: 400px;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
      padding: 16px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      border-radius: 8px;
      resize: none;
    }
    .code-editor textarea:focus {
      outline: none;
      border-color: #4ade80;
    }
    .config-editor {
      padding: 20px;
      overflow-y: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #ccc;
      font-weight: 600;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-group textarea {
      min-height: 80px;
      font-family: 'Courier New', monospace;
      resize: vertical;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #4ade80;
    }
    .input-list {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: 12px;
    }
    .input-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .input-item input {
      flex: 1;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
    }
    .input-item button {
      background: #ff5f56;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .add-input-btn {
      background: #4ade80;
      border: none;
      color: #1a1a1a;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }
    .console {
      height: 200px;
      background: #1a1a1a;
      border-top: 1px solid #3a3a3a;
      padding: 16px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    .console-line {
      margin: 4px 0;
    }
    .console-line.error { color: #ff5f56; }
    .console-line.success { color: #4ade80; }
    .console-line.info { color: #64b5f6; }
    .runner-panel {
      background: #242424;
      border-top: 1px solid #3a3a3a;
      padding: 16px;
    }
    .runner-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status-badge.idle { background: #3a3a3a; color: #999; }
    .status-badge.running { background: #64b5f6; color: #1a1a1a; }
    .status-badge.success { background: #4ade80; color: #1a1a1a; }
    .status-badge.error { background: #ff5f56; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üìù Task Editor</div>
    <div class="toolbar">
      <select id="runnerType" onchange="updateRunnerType(this.value)">
        <option value="sequential-js">Sequential-JS (Implicit)</option>
        <option value="flow">FlowState (Explicit)</option>
        <option value="sequential-os">Sequential-OS (Container)</option>
      </select>
      <button onclick="newTask()">New Task</button>
      <button onclick="saveTask()" class="primary">Save</button>
      <button onclick="runTask()" class="primary">‚ñ∂ Run</button>
      <button onclick="deleteTask()" class="danger">Delete</button>
    </div>
  </div>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-section">
        <h3>Tasks</h3>
        <ul class="task-list" id="taskList">
          <li class="task-item active" onclick="selectTask('example-simple')">
            <div class="task-name">example-simple</div>
            <div class="task-type">Sequential-JS</div>
          </li>
          <li class="task-item" onclick="selectTask('example-flow')">
            <div class="task-name">example-flow</div>
            <div class="task-type">FlowState</div>
          </li>
          <li class="task-item" onclick="selectTask('example-os')">
            <div class="task-name">example-os</div>
            <div class="task-type">Sequential-OS</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="editor-container">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('code')">Code</div>
        <div class="tab" onclick="switchTab('config')">Configuration</div>
        <div class="tab" onclick="switchTab('test')">Test</div>
      </div>
      <div class="code-editor" id="codeTab">
        <textarea id="codeEditor" spellcheck="false">export async function myTask(input) {
  // Auto-pause on fetch() - Sequential-JS implicit xstate
  const response = await fetch('https://api.example.com/data');
  const data = await response.json();

  // Process data
  const result = data.map(item => item.value);

  return {
    success: true,
    data: result,
    count: result.length
  };
}</textarea>
      </div>
      <div class="config-editor" id="configTab" style="display: none;">
        <div class="form-group">
          <label>Task Name</label>
          <input type="text" id="taskName" value="example-simple" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="taskDesc">Simple task with auto-pause on HTTP calls</textarea>
        </div>
        <div class="form-group">
          <label>Runner Type</label>
          <select id="taskRunner">
            <option value="sequential-js">Sequential-JS (Implicit)</option>
            <option value="flow">FlowState (Explicit)</option>
            <option value="sequential-os">Sequential-OS (Container)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Input Parameters</label>
          <div class="input-list" id="inputList">
            <div class="input-item">
              <input type="text" placeholder="Parameter name" value="userId" />
              <input type="text" placeholder="Type" value="string" style="width: 120px;" />
              <button onclick="this.parentElement.remove()">‚úï</button>
            </div>
          </div>
          <button class="add-input-btn" onclick="addInput()">+ Add Input</button>
        </div>
      </div>
      <div class="config-editor" id="testTab" style="display: none;">
        <div class="form-group">
          <label>Test Input (JSON)</label>
          <textarea id="testInput" style="min-height: 150px;">{
  "userId": "123",
  "email": "test@example.com"
}</textarea>
        </div>
        <div class="runner-panel">
          <div class="runner-controls">
            <button onclick="runTask()" class="primary" style="flex: 1;">‚ñ∂ Run Task</button>
            <button onclick="clearConsole()">Clear Console</button>
          </div>
          <div style="margin-bottom: 8px;">
            Status: <span class="status-badge idle" id="statusBadge">Idle</span>
          </div>
        </div>
        <div class="console" id="console">
          <div class="console-line info">Console ready. Click "Run Task" to execute.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTask = {
      name: 'example-simple',
      type: 'sequential-js',
      code: `export async function myTask(input) {
  const response = await fetch('https://api.example.com/data');
  const data = await response.json();
  return { success: true, data };
}`,
      inputs: [{ name: 'userId', type: 'string' }]
    };

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('codeTab').style.display = tab === 'code' ? 'block' : 'none';
      document.getElementById('configTab').style.display = tab === 'config' ? 'block' : 'none';
      document.getElementById('testTab').style.display = tab === 'test' ? 'block' : 'none';
    }

    function selectTask(name) {
      document.querySelectorAll('.task-item').forEach(t => t.classList.remove('active'));
      event.target.closest('.task-item').classList.add('active');

      const tasks = {
        'example-simple': {
          name: 'example-simple',
          type: 'sequential-js',
          code: `export async function myTask(input) {
  const response = await fetch('https://api.example.com/users/' + input.userId);
  const data = await response.json();
  return { success: true, user: data };
}`
        },
        'example-flow': {
          name: 'example-flow',
          type: 'flow',
          code: `export const graph = {
  id: 'example-flow',
  initial: 'fetchData',
  states: {
    fetchData: { onDone: 'process', onError: 'handleError' },
    process: { onDone: 'complete' },
    handleError: { type: 'final' },
    complete: { type: 'final' }
  }
};

export async function fetchData(input) {
  const data = await __callHostTool__('api', 'getData', { id: input.userId });
  return { status: 'success', data };
}

export async function process(result) {
  return { status: 'success', processed: result.data.length };
}`
        },
        'example-os': {
          name: 'example-os',
          type: 'sequential-os',
          code: `export async function myTask(input) {
  const result = await __callHostTool__('sequential-os', 'run', {
    instruction: 'npm install && npm test'
  });
  return { success: true, layer: result.short, output: result.stdout };
}`
        }
      };

      currentTask = tasks[name] || currentTask;
      document.getElementById('codeEditor').value = currentTask.code;
      document.getElementById('taskName').value = currentTask.name;
    }

    function addInput() {
      const list = document.getElementById('inputList');
      const item = document.createElement('div');
      item.className = 'input-item';
      item.innerHTML = `
        <input type="text" placeholder="Parameter name" />
        <input type="text" placeholder="Type" value="string" style="width: 120px;" />
        <button onclick="this.parentElement.remove()">‚úï</button>
      `;
      list.appendChild(item);
    }

    async function runTask() {
      const statusBadge = document.getElementById('statusBadge');
      const console = document.getElementById('console');

      statusBadge.className = 'status-badge running';
      statusBadge.textContent = 'Running';

      addConsoleLog('Starting task execution...', 'info');
      addConsoleLog('Runner: ' + currentTask.type, 'info');

      try {
        const testInput = JSON.parse(document.getElementById('testInput').value);
        addConsoleLog('Input: ' + JSON.stringify(testInput, null, 2), 'info');

        setTimeout(() => {
          addConsoleLog('‚úì Task completed successfully', 'success');
          addConsoleLog('Output: { success: true, data: [...] }', 'success');
          statusBadge.className = 'status-badge success';
          statusBadge.textContent = 'Success';
        }, 2000);

      } catch (error) {
        addConsoleLog('‚úó Error: ' + error.message, 'error');
        statusBadge.className = 'status-badge error';
        statusBadge.textContent = 'Error';
      }
    }

    function addConsoleLog(message, type = 'info') {
      const console = document.getElementById('console');
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      console.appendChild(line);
      console.scrollTop = console.scrollHeight;
    }

    function clearConsole() {
      document.getElementById('console').innerHTML = '';
      addConsoleLog('Console cleared', 'info');
    }

    function saveTask() {
      currentTask.code = document.getElementById('codeEditor').value;
      addConsoleLog('Task saved: ' + currentTask.name, 'success');
      alert('Task saved!');
    }

    function newTask() {
      currentTask = {
        name: 'new-task',
        type: 'sequential-js',
        code: 'export async function myTask(input) {\n  // Your code here\n  return { success: true };\n}',
        inputs: []
      };
      document.getElementById('codeEditor').value = currentTask.code;
      document.getElementById('taskName').value = currentTask.name;
    }

    function deleteTask() {
      if (confirm('Delete task "' + currentTask.name + '"?')) {
        addConsoleLog('Task deleted: ' + currentTask.name, 'info');
        newTask();
      }
    }

    function updateRunnerType(type) {
      currentTask.type = type;
      addConsoleLog('Runner type changed to: ' + type, 'info');
    }
  </script>
</body>
</html>
